<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="calorie tracker.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Calorie Tracker</h1>
                <p>Track your daily calorie intake with AI assistance</p>
            </div>

            <div id="food-form">
                <form id="calorie-tracker-form">
                    <label for="food-item" class="input-label">Food Item</label>
                    <input type="text" id="food-item" class="input-field" placeholder="Enter food item" required>

                    <label for="quantity" class="input-label">Quantity (grams)</label>
                    <input type="number" id="quantity" class="input-field" placeholder="Enter quantity in grams" required>

                    <button type="submit" id="track-btn" class="btn primary-btn">Track Calories</button>
                </form>
            </div>

            <div id="calories-display" class="hidden">
                <h2>Calorie Intake</h2>
                <p id="calories-output">Total Calories: <span id="total-calories">0</span> kcal</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
