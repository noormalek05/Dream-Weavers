<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Tracker</title>
    <link rel="stylesheet" href="progress tracking .css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Fitness Progress Tracker</h1>
                <h3><a href="pg2.html">Custom Plans</a>
                <p>Track your weight, exercises, and progress</p>
            </div>

            <!-- Weight Tracking -->
            <div class="section">
                <h2>Weight/Measurement Tracking</h2>
                <form id="weight-form">
                    <label for="weight" class="input-label">Current Weight (kg)</label>
                    <input type="number" id="weight" class="input-field" placeholder="Enter weight" required>
                    <button type="submit" class="btn primary-btn">Log Weight</button>
                </form>
            </div>

            <!-- Exercise Log -->
            <div class="section">
                <h2>Exercise Log</h2>
                <form id="exercise-form">
                    <label for="exercise" class="input-label">Exercise Name</label>
                    <input type="text" id="exercise" class="input-field" placeholder="E.g. Squat, Bench Press" required>

                    <label for="reps" class="input-label">Number of Reps</label>
                    <input type="number" id="reps" class="input-field" placeholder="Enter reps" required>

                    <label for="weight-lifted" class="input-label">Weight Lifted (kg)</label>
                    <input type="number" id="weight-lifted" class="input-field" placeholder="Enter weight lifted" required>

                    <button type="submit" class="btn primary-btn">Log Exercise</button>
                </form>
            </div>

            <!-- Progress Visualization -->
            <div class="section">
                <h2>Progress Visualization</h2>
                <canvas id="progressChart"></canvas>
            </div>

            <!-- Upload Image -->
            <div class="section">
                <h2>Upload Progress Image</h2>
                <input type="file" id="progress-image" accept="image/*">
                <img id="image-preview" src="" alt="Image Preview" class="image-preview hidden">
            </div>
        </div>
    </div>

    <script src="progress tracking.js"></script>
</body>
</html>
